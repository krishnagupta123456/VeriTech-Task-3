<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

        <h2>To-Do List <img src="images/icon.png" alt="icon"></h2>

<script src="main.js"></script>

</html>
